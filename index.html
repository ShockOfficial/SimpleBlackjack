<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack!</title>
    <script src="https://kit.fontawesome.com/c2b4373051.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap&family=Big+Shoulders+Stencil+Display:wght@300;400;700;900" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="game-box">
        <div class="title-box">
            <h1 class="title">BlackJack</h1>
        </div>

        <div class="result-box hide">
            <span class="icon"><i class="fas fa-check"></i></span>
            <p class="result">You win</p>
        </div>
        <div class="score-box">

            <div class="value-box value-box-user">
                <span class="value value-user">0</span>
                <p class="value-info">POINTS</p>
            </div>
            <div class="value-box value-box-bot">
                <span class="value value-bot">0</span>
                <p class="value-info">POINTS</p>
            </div>

            <div class="player-box">
                <i class="fas fa-user-tie"></i>
                <span id="my-score" class="score">0</span>
                <p class="player-text">YOU</p>
            </div>

            <button class="btn hit">HIT</button>
            <button class="btn stand">STAND</button>
            <button class="btn deal">DEAL</button>

            <div class="player-box">

                <span id="bot-score" class="score">0</span>
                <i class="fas fa-robot"></i>
                <p class="bot-text">bot</p>
            </div>
        </div>

        <div class="user-box">
            <!-- <img src="./images/K.png" alt="" class="card card-anim"> -->
        </div>

        <div class="bot-box">
            <!-- <img src="./images/K.png" alt="" class="card"> -->
        </div>

        <script src="./js/app.js"></script>
</body>

</html>
